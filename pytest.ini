[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    --strict-markers
    --disable-warnings
    --verbose
markers =
    integration: marks tests that require Docker and external services
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning