[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = playground test_scripts
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --ignore-glob=playground/**
    --ignore-glob=test_scripts/**
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests